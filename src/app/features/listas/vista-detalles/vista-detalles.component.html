<div class="dialog">
  <h2 mat-dialog-title>Detalles</h2>
  <mat-dialog-content>
    <div class="header">
      <img mat-card-md-image [src]="data.imageUrl" alt="imagen elemento">
      <mat-card-actions>
        <mat-checkbox
          [checked]="data.estado === 'verificado'"
          [indeterminate]="data.estado === 'indeterminado'"
          (change)="onCheckboxChange(data.item)"></mat-checkbox>
      </mat-card-actions>
    </div>
    <mat-card-header class="text-dialog mat-headline-2">
      <mat-card-title>{{ data.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content style="width: 95%;" class="text-dialog">
      <p class="desct mat-body">
        {{ data.body }}
      </p>
    </mat-card-content>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-icon-button (click)="eliminarElemento()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
