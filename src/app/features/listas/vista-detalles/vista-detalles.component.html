<h2 mat-dialog-title>Dialog with elements</h2>
<mat-dialog-content>
  <img mat-card-md-image [src]="data.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <mat-checkbox class="example-margin"></mat-checkbox>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content style="width: 40%;">
    <p class="desct">
      {{data.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="eliminarElemento()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
